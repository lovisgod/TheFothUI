<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>TheFoth</title>
</head>

<body>
    <div class="top-nav-bar-admin">
        <div class="search-box">
            <i class="fa fa-bars" id="menu-btn" onclick="openmenu()"></i>
            <i class="fa fa-times" id="close-btn" onclick="closemenu()"></i>

            <h3 id="logo-admin">TheFoth</h3>
            <!-- <input type="text" class="form-control">
            <span class="input-group-text"><i class="fa fa-search"></i></span> -->
        </div>
        <!-- <div class="menu-bar">
            <ul>
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">How</a></li>
            </ul>
        </div> -->
    </div>


    <div class="side-menu" id="side-menu">
        <ul>
            <li>Add Service</li>
            <li>Service</li>
            <li>Edit Service</li>
            <li>Log Out</li>
        </ul>
    </div>

    <section class="login-area">
        <div class="login-container">
            <input type="text" id="username-input" placeholder="Enter Username" name="username">

            <input type="password" id="password-input" placeholder="Enter Password" name="password">

            <button class="login-btn" id="login-btn" type="submit">Login</button>
        </div>

    </section>


    <section class="service-area" id="service">
        <div class="add-service" id="add-service">
            <div class="service-form">
                    <h3 id="add-serviceTitle">ADMIN ADD SERVICE</h3>
                <div class="form-item">
                    <div class="form-label">
                        <label for="sname">Name</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="sname" placeholder="Service's name" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="phone">Mobile Number</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="phone" placeholder="Service's Mobile Number" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="address">Address</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="address" placeholder="Service's Address" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="city">City</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="city" placeholder="Service's City" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="category">Category</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="category" placeholder="Service's Category" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="logo">Logo</label>
                    </div>
                    <div class="form-field">
                        <input type="file" id="logo-image" name="pic" accept="image/*" onchange="readURL(this);">
                        <img id="blah" src="http://placehold.it/180" alt="service logo" />
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="cover">Cover</label>
                    </div>
                    <div class="form-field">
                        <input type="file" id="cover-image" name="pic" accept="image/*" onchange="readURLTwo(this);">
                        <img id="blah2" src="http://placehold.it/180" alt="service cover image" />
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="details">Details</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="details" placeholder="Service Details" class="input-delivery">
                    </div>
                    <div class="form-field">
                            <input type="button" id="btn-submitService" value="SUBMIT" class="input-delivery">
                    </div>
                </div><br />

            </div>
        </div>
    </section>


    <!----------------------------------------------- Edit Business ------------------------------------------>


    <div class="row mt-6" id="edit_services">

        <div class="col-md-8">
          <div class="card o-hidden mb-4">
            <div class="card-header d-flex align-items-center">
              <h3 class="w-50 float-left card-title m-0">Edit Services</h3>
            </div>
  
            <div class="card-body">
  
              <div class="table-responsive">
  
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody id="service-edit-table">
                    <tr id="service-table">
                      <td id="name_of_service">Name Of Service</td>
                      <td>
                        <a data-toggle="modal" class="text-warning mr-2" id="">
                          <i class="fa fa-edit" id="" onclick="updateService()" style="cursor: pointer"></i>
                        </a>
                      </td>
  
                      <td>
                        <div class="text-danger mr-2">
                          <i class="fa fa-trash" id="" onclick="deleteUtility()"style="cursor: pointer"></i>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


    <section class="service-option" id="service-option-option">
        <h4>Choose a service to Edit</h4>
        <select class="service-area-option" id="service-option">
            
        </select>
    </section>

       <!------------------Featured Images----------------------->
       <section class="featured-categories" id="admin-categories">
            <!-- <h2 id="featured-categories-title" class="text-center"> Featured Categories</h2> -->
            <div class="container-fluid">
                <div class="title">
                    <h2 class="text-center">TheFoth Services</h2>
                </div>
                <div class="row" id="filled">
                   
                </div>
            </div>

        </section>


    <!--------------------------------------- Footers ---------------------------------->
    <section class="footer footer-admin" id="footer-admin">
        <div class="container">
            <hr>
            <p class="copyright"> <i class="fa fa-copyright"></i>Made By Psirius Koncept For TheFoth</p>
        </div>

    </section>

   
</body>
<script src="./js//fetch.js"></script>
<script src="./js/admin.js"></script>
<script src="./js/updateservice.js"></script>
<script src="./js/adminedit.js"></script>
</html>
