    <section class="login-area">
        <div class="login-container">
            <input type="text" placeholder="Enter Username" name="uname" required>

    <section class="service-area" id="service">
        <div class="add-service" id="add-service">
            <div class="service-form">
                    <h3 id="add-serviceTitle">ADMIN ADD SERVICE</h3>
                <div class="form-item">
                    <div class="form-label">
                        <label for="sname">Name</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="sname" placeholder="Service's name" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="phone">Mobile Number</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="phone" placeholder="Service's Mobile Number" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="address">Address</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="address" placeholder="Service's Address" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="city">City</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="city" placeholder="Service's City" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="category">Category</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="category" placeholder="Service's Category" class="input-delivery">
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="logo">Logo</label>
                    </div>
                    <div class="form-field">
                        <input type="file" name="pic" accept="image/*" onchange="readURL(this);">
                        <img id="blah" src="http://placehold.it/180" alt="service logo" />
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="cover">Cover</label>
                    </div>
                    <div class="form-field">
                        <input type="file" name="pic" accept="image/*" onchange="readURLTwo(this);">
                        <img id="blah2" src="http://placehold.it/180" alt="service cover image" />
                    </div>
                </div><br />
                <div class="form-item">
                    <div class="form-label">
                        <label for="details">Details</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="details" placeholder="Service Details" class="input-delivery">
                    </div>
                    <div class="form-field">
                            <input type="button" id="btn-submitService" value="SUBMIT" class="input-delivery">
                    </div>
                </div><br />

            </div>
        </div>
    </section>
